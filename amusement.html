<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
  <div class="container">
    <form id="userheight">
      <label for="height">Height</label>
      <input id="height" type="text">
      <label for="excitement">Excitement</label>
      <input id="excitement" type="text">

    <button type="submit" class="btn">Calculate my ride!</button>

    </form>
    <div id="average-height">
      <h1> If you are average height, you can ride all the rides!</h1>
      <img src="img/average-one.jpg" alt="Average ride one">
      <img src="img/average-two.jpg" alt="Average ride two">
      <img src="img/average-three.jpg" alt="Average ride three">
    </div>
    <div id="tall-height">
      <h1>If you are over a certain height, you qualify to ride these rides:</h1>
      <img src="img/tall-one.jpg" alt="Giant ride one">
      <img src="img/tall-two.jpg" alt="Giant ride two">
      <img src="img/tall-three.jpg" alt="Giant ride three">
    </div>
    <div id="short-height">
      <h1>If you are under a certain height, you qualify to ride these rides:</h1>
      <img src="img/short-one.jpg" alt="Stumpy ride one">
      <img src="img/short-two.jpg" alt="Stumpy ride two">
      <img src="img/short-three.jpg" alt="Stumpy ride three">
    </div>
  </div>
  </body>
</html>
